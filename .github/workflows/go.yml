name: Test and Build on Master

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build Executables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go (if using Go)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Tests
        run: make test

      - name: Build Executable
        if: success()  # Only run if tests succeed
        run: make build

      - name: Upload Build Artifacts
        if: success()  # Only upload if build succeeded
        uses: actions/upload-artifact@v4
        with:
          name: built-executables
          path: |
            ./bin/*
